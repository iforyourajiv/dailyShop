<!DOCTYPE html>
<title>Thankyou!!!</title>
<head>

    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <div style="text-align:center;">
        <h1>Thank you!</h1>
        <p>Your Order has been received.</p>
        <span id="timer">
        </span>
        </div>
        <script type="text/javascript">
        var count = 5;
        var redirect = "./product.php";
         
        function countDown(){
            var timer = document.getElementById("timer");
            if(count > 0){
                count--;
                timer.innerHTML = " Thankyou We Got Your Order This page will redirect in "+count+" seconds.";
                setTimeout("countDown()", 1000);
            }else{
                window.location.href = redirect;
            }
        }
        countDown();
        </script>
</body>

</html>
